<form (ngSubmit)="register()" class="login-form">
  <h3>Registration</h3>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" [(ngModel)]="userRegister.email" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="pass">Password:</label>
    <input type="password" id="pass" [(ngModel)]="userRegister.password" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="fname">First name:</label>
    <input type="text" id="fname" [(ngModel)]="userRegister.firstname" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="lname">Last name:</label>
    <input type="text" id="lname" [(ngModel)]="userRegister.lastname" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="submit-button">register</button>
</form>

<app-message></app-message>
