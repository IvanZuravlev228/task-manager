<div class="container">
  <form (ngSubmit)="add()" class="login-form">
    <div class="form-group">
      <label for="title">title:</label>
      <input type="text" id="title" [(ngModel)]="task.title" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="description">description:</label>
      <textarea type="text" id="description" [(ngModel)]="task.description" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <div class="form-group">
      <label for="priority">priority:</label>
      <select id="priority" [(ngModel)]="task.priority" [ngModelOptions]="{standalone: true}">
        <option value="LOW">LOW</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="HIGH">HIGH</option>
      </select>
    </div>
    <div class="form-group">
      <label for="status">status:</label>
      <select id="status" [(ngModel)]="task.status" [ngModelOptions]="{standalone: true}">
        <option value="NOT_STARTED">NOT_STARTED</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="COMPLETED">COMPLETED</option>
      </select>
    </div>
    <div class="form-group">
      <label for="start">start:</label>
      <input type="datetime-local" id="start" [(ngModel)]="task.start" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="finish">finish:</label>
      <input type="datetime-local" id="finish" [(ngModel)]="task.finish" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="submit-button">add</button>
  </form>
</div>
